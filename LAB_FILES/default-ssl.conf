<IfModule mod ssl.c>
    <VirtualHost default :443>
        SSLEngine on
        SSLCertificateFile /etc/ssl/certs/ubuntu.crt
        SSLCertificateKeyFile /etc/ssl/private/ubuntu.key
        ServerName ubuntu
        DocumentRoot /var/www/html
    </VirtualHost>
</IfModule>

